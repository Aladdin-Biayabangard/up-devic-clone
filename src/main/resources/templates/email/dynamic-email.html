<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="font-family: Arial, sans-serif; max-width:600px; margin:auto; text-align:center;">

<!-- Logo -->
<img src="https://updevic002.s3.eu-north-1.amazonaws.com/public/logo3.png"
     alt="UpDevic Logo"
     style="width:120px; display:block; margin:0 auto;"/>

<!-- Header -->
<div style="margin-bottom: 30px;">
    <p style="font-size: 16px; margin:0;">Up Devic Online Courses Platform</p>
    <p style="font-size: 14px; color:#555; margin:5px 0 0 0;">Empowered by Innovation</p>
</div>

<!-- Static greeting -->
<p style="font-size: 14px;">Hello there <span th:text="${userName}">UpDevic User</span>,</p>

<!-- Dynamic content (admin UI-dən gələn mətn buraya yerləşdiriləcək) -->
<div style="text-align:left; margin: 20px 0; font-size: 14px; line-height:1.6;">
    <div th:utext="${customMessage}">
        <!-- fallback text -->
        <p>Default message content goes here.</p>
    </div>
</div>

<hr style="margin:20px 0;"/>

<!-- Footer -->
<p style="font-size: 12px;">Contact us: +994 (50) 310-6853</p>
<p style="font-size: 12px;">
    <a href="https://updevic.lovable.app/" target="_blank">Visit our website</a>
</p>

</body>
</html>
