<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="font-family: Arial, sans-serif; max-width:600px; margin:auto; text-align:center;">

<!-- Logo -->
<div style="margin-bottom: 20px;">
    <img src="cid:logo" alt="UpDevic Logo" style="width:120px; display:block; margin:0 auto;"/>
</div>

<!-- Header text under logo -->
<div style="margin-bottom: 30px;">
    <p style="font-size: 16px; margin: 0;">Up Devic Online Courses Platform</p>
    <p style="font-size: 14px; color: #555; margin: 5px 0 0 0;">Empowered by Innovation</p>
</div>

<!-- Greeting -->
<p style="font-size: 14px;">Hi <span th:text="${userName}">User</span>,</p>

<!-- Main message -->
<p style="font-size: 14px;">Use the code below to complete your signup process:</p>
<h2 th:text="${code}" style="font-size: 24px; margin: 10px 0;">123456</h2>
<p style="font-size: 12px; color: #888;">This code expires in 5 minutes.</p>

<!-- Footer -->
<hr style="margin: 20px 0;"/>
<p style="font-size: 12px;">Contact us: +994 (50) 310-6853</p>
<p style="font-size: 12px;"><a href="https://up-devic-001.lovable.app/" target="_blank">Visit our website</a></p>

</body>
</html>
